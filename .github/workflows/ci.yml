name: Expo CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§¹ Run ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: ğŸ§ª Run tests
      run: npm test -- --passWithNoTests
      env:
        CI: true
    
    - name: ğŸ” TypeScript check
      run: npx tsc --noEmit --skipLibCheck
      continue-on-error: true

  build:
    name: Build Expo App
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Setup Expo
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: ğŸ“± Build for Expo Go
      run: npx expo export --platform all
      continue-on-error: true