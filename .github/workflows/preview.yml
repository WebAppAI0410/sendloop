name: Expo Preview Deploy

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: ğŸ“± Create preview
      if: github.event_name == 'pull_request'
      run: |
        BRANCH_NAME=$(echo ${{ github.head_ref }} | sed 's/[^a-zA-Z0-9-]/-/g')
        echo "Branch: $BRANCH_NAME"
        npx eas update --branch preview-${{ github.event.pull_request.number }} --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
      continue-on-error: true
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    
    - name: ğŸ’¬ Comment PR
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ“± Preview is ready! Open this PR in Expo Go to test the changes.'
          })